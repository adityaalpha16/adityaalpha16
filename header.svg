<svg width="1200" height="220" viewBox="0 0 1200 220" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#4fb3c6"/>
      <stop offset="100%" stop-color="#0a0f14"/>
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <path d="M0,80 C200,140 400,20 600,70 800,120 1000,40 1200,90 L1200,0 L0,0 Z" fill="url(#bg)"/>
  <path d="M0,130 C250,90 500,180 750,120 950,80 1100,150 1200,130 L1200,0 L0,0 Z" fill="url(#bg)" opacity="0.8"/>

  <text x="50%" y="55%" text-anchor="middle"
        font-size="64"
        fill="#9ee7ff"
        font-family="Segoe UI, Arial, sans-serif"
        filter="url(#glow)">
    Aditya Kumar Rai
  </text>
</svg>
